<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2> {{ contact?.name }}</h2>
        <div class="pull-left">
          <img [src]="contact?.imgUrl" [alt]="contact?.name" style="max-height: 100px;">
        </div>
        <div class="pull-right btn-toolbar centerbtns">
          <a class="btn btn-primary">Edit</a>
          <a class="btn btn-danger">Delete</a>
        </div>
      </div>
      <div class="panel-body">
        <span class="heading">Email: {{ contact?.email }}</span>
        <br>
        <span class="heading">Phone: {{ contact?.phone }}</span>
      </div>
    </div>
  </div>
</div>
