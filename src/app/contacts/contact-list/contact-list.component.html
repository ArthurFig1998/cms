<div class="row">
  <div class="col-xs-6">
    <h1 class="pull-left">Contacts</h1>
  </div>
  <div class="col-xs-6">
    <a class="btn btn-success pull-right" style="margin-top: 15%">New Contact</a>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
      </div>
      <span class="pull-right">
        <img src="{{ contact.imgUrl }}" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <!-- <app-recipe-item></app-recipe-item> -->
  </div>
</div>
